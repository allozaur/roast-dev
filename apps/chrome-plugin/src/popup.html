<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 800px;
      padding: 16px;
      font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .api-key-section {
      padding: 12px;
      background-color: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="password"],
    input[type="text"] {
      flex: 1;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 20px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background-color: #ffffff;
    }

    input:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 2px #0969da30;
    }

    .toggle-visibility {
      padding: 4px 8px;
      background: none;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      cursor: pointer;
      color: #57606a;
    }

    .toggle-visibility:hover {
      background-color: #f3f4f6;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #2da44e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #2c974b;
    }

    .hint {
      font-size: 12px;
      color: #57606a;
      margin-top: 4px;
    }

    .status {
      font-size: 12px;
      color: #57606a;
      margin-top: 4px;
    }

    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2da44e;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .response {
      margin-top: 16px;
      padding: 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background-color: #ffffff;
      display: none;
    }

    .markdown-body {
      font-size: 14px;
      line-height: 1.5;
    }

    .roasts-list {
      margin-top: 20px;
      border-top: 1px solid #d0d7de;
      padding-top: 16px;
    }

    .roast-item {
      padding: 12px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      margin-bottom: 8px;
      background-color: #ffffff;
      cursor: pointer;
    }

    .roast-item:hover {
      background-color: #f6f8fa;
    }

    .roast-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .roast-title {
      font-weight: 600;
      color: #24292f;
    }

    .roast-date {
      font-size: 12px;
      color: #57606a;
    }

    .delete-roast {
      padding: 4px 8px;
      background: none;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 12px;
      color: #cf222e;
      cursor: pointer;
    }

    .delete-roast:hover {
      background-color: #fff1f2;
      border-color: #cf222e;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #d0d7de;
      margin-bottom: 16px;
    }

    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background: none;
      border-bottom: 2px solid transparent;
      color: #57606a;
    }

    .tab.active {
      border-bottom-color: #0969da;
      color: #24292f;
      font-weight: 500;
    }

    .markdown-body code {
      padding: 0.2em 0.4em;
      background-color: #f6f8fa;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 85%;
    }

    .markdown-body pre {
      padding: 16px;
      background-color: #f6f8fa;
      border-radius: 6px;
      overflow: auto;
    }

    .roast-item {
      padding: 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      margin-bottom: 16px;
      background-color: #ffffff;
    }

    .roast-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #d0d7de;
    }

    .roast-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .action-button {
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #d0d7de;
      background-color: #f6f8fa;
      color: #24292f;
    }

    .action-button:hover {
      background-color: #f3f4f6;
    }

    .action-button.delete-roast {
      color: #cf222e;
      border-color: #cf222e;
    }

    .action-button.delete-roast:hover {
      background-color: #fff1f2;
    }

    .pr-link {
      text-decoration: none;
    }

    .roast-content {
      padding: 12px;
      background-color: #f6f8fa;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
    }

    .roast-content pre {
      margin: 8px 0;
      padding: 12px;
      background-color: #ffffff;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      overflow-x: auto;
    }

    .roast-content code {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 85%;
    }

    /* Make history tab scrollable if needed */
    #historyTab {
      max-height: 600px;
      overflow-y: auto;
      padding-right: 8px;
    }

    /* Updated tab styles */
    .tabs {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      z-index: 1;
      padding: 8px 0;
    }

    .roast-content {
      display: none;
      padding: 12px;
      background-color: #f6f8fa;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      margin-top: 12px;
    }

    .roast-content.expanded {
      display: block;
    }

    .roast-header {
      cursor: pointer;
    }

    .roast-title-section {
      flex: 1;
    }

    .expand-indicator {
      margin-right: 8px;
      color: #57606a;
      transition: transform 0.2s ease;
    }

    .expand-indicator.expanded {
      transform: rotate(90deg);
    }

    .roast-item:hover .expand-indicator {
      color: #0969da;
    }

    /* Update spacing for actions */
    .roast-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-left: 16px;
    }
  </style>
  <script src="../vendor/marked.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-tab="new">New Roast</button>
      <button class="tab" data-tab="history">History</button>
    </div>

    <div id="newRoastTab">
      <div class="api-key-section">
        <label for="apiKey">Claude API Key</label>
        <div class="input-group">
          <input type="password" id="apiKey" placeholder="Enter your Claude API key" />
          <button class="toggle-visibility" id="toggleVisibility">üëÅÔ∏è</button>
        </div>
        <div class="hint">
          Your API key is stored locally and only used to communicate with Claude.
        </div>
      </div>

      <button id="roastButton" disabled>Roast these changes</button>
      <div id="status" class="status"></div>
      <div id="loading" class="loading">
        <div class="spinner"></div>
      </div>
      <div id="response" class="response markdown-body"></div>
    </div>

    <div id="historyTab" style="display: none;">
      <div class="roasts-list" id="roastsList"></div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>

</html>
